<!DOCTYPE html>
<html>
<body>
  <h2>New Student</h2>
    <form action="">
      First Name:<input type="text" name="fName"><br>
      Middle Name: <input type="text" name="mName"><br>
      Last Name: <input type="text" name="lName"><br>
      Class Room: <br>
      <select name="class">
          <option value="creepers">Creepers</option>
          <option value="scooters">Scooters</option>
          <option value="troppers">Troppers</option>
          <option value="hopper">Hopper</option>
          <option value="snappers">Snappers</option>
          <option value="sparklers">Sparklers</option>
          <option value="rangers">Rangers</option>
          <option value="4K">4K</option>
          <option value="3K">3K</option>
        </select> <br>
        Medication: <br>
        <input type="radio" name="med" value="yes"> Yes<br>
        <input type="radio" name="med" value="no" checked> No<br>
        If yes, please list all medication below:<br>
        <textarea name="message" rows="10" cols="30"></textarea>
      <input type="submit" value="Submit"> <input type="reset" value="Reset">
    </form>

</body>
</html>
