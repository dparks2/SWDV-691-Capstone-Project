      <section class="courses" >
        <form class="myForm" method="post" action="studentForm.php" > 
          <h2>Student</h2>
          <p>
          <label>Student First Name
          <input type="text" name="first_name" required>
          </label> 
          </p>
            
          <p>
          <label>Student Middle Name
          <input type="text" name="middle_name" required>
          </label> 
          </p>

          <p>
              <label>Student Last Name
              <input type="text" name="last_name" required>
              </label> 
              </p>
          
          <p>
          <label>Class Room
          <select id="class_room" name="class_room">
          <option value="" selected="selected">Select One</option>
          <option value="creepers">Creepers</option>
          <option value="scooters">Scooters</option>
          <option value="troppers">Troppers</option>
          <option value="hopper">Hopper</option>
          <option value="snappers">Snappers</option>
          <option value="sparklers">Sparklers</option>
          <option value="rangers">Rangers</option>
          <option value="4K">4K</option>
          <option value="3K">3K</option>
          </select>
          </label> 
          </p>
          
          <fieldset>
            <legend>Any Allergies</legend>
            <label class="choice"> <input type="radio" name="allergies" value="no"> No </label><br>
            <input type="radio" id="show" name="allergies" value="yes" /> <label for="show">Yes</label>
            <p><label>Medications
                <select id="allergies_type" name="allergies_type">
                  <option value="" selected="selected">Please Choose</option>
                  <option value="Milk">Milk</option>
                  <option value="Eggs">Eggs</option>
                  <option value="Nuts">Nuts</option>
                  <option value="Shellfish">Shellfish</option>
                  <option value="Wheat">Wheat</option>
                  <option value="Soy">Soy</option>
                  <option value="Fish">Fish</option>
                </select>
              </label>
            </p><br>
          </fieldset>

          <p>
          <label>Special Instructions
          <textarea name="comments" maxlength="500"></textarea>
          </label>
          </p>
          
          <p><button>Submit</button></p>
          
          </form>
